<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synergia 2k21</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>Welcome to Synergia 2k21</header>
      <h4>Download your invitation card from here</h4>
      <form action="">
        <div class="field email">
          <div class="input-area">
            <input type="text" placeholder="Full name" required />
            <i class="icon fas fa-font"></i>
          </div>
        </div>
        <div class="field password">
          <div class="input-area">
            <input type="text" placeholder="Roll Number" />
            <i class="icon fas fa-sort-numeric-up-alt"></i>
          </div>
        </div>
        <input type="submit" value="Download" required />
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
